name: Build LaTeX Cours

on:
  push:
    paths:
      - 'Modelisation déterministe/**'
  pull_request:
    paths:
      - 'Modelisation déterministe/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up LaTeX
        uses: dante-ev/latex-action@v2
        with:
          root_file: Modelisation déterministe/Cours.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: Cours-PDF
          path: Modelisation déterministe/Cours.pdf
