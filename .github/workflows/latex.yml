name: üìò Compile LaTeX and Deploy to Pages

on:
  push:
    branches:
      - main  # compile d√®s qu'on pousse sur la branche principale

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      # √âtape 1 : T√©l√©charger ton d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # √âtape 2 : Compiler le fichier LaTeX
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Modelisation d√©terministe/Cours.tex
          latexmk_use_lualatex: false
          latexmk_shell_escape: true

      # √âtape 3 : Copier le PDF compil√© dans le dossier racine
      - name: Move PDF to root for GitHub Pages
        run: |
          mkdir -p public
          cp Modelisation d√©terministe/Cours.pdf public/Cours.pdf
          cp index.html public/index.html
          cp -r sty public/sty

      # √âtape 4 : D√©ployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
