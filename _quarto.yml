# _quarto.yml

project:
  type: website
  output-dir: .

format:
  html:
    theme:
      # Charge le th√®me 'cosmo', PUIS applique vos styles 'custom.scss' par-dessus
      light: [cosmo, custom.scss] 
      
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: true
    smooth-scroll: true
    grid:
      body-width: 900px
      margin-width: 200px
    fontsize: 1.1em
    linestretch: 1.6
    
    # Options de code (vous les aviez sur false, je les garde)
    code-fold: false
    code-tools: false
